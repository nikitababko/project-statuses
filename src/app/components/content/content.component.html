<loader *ngIf="isLoading"></loader>

<div *ngIf="!isLoading" class="content">
  <content-status
    [someProjectHasError]="someProjectHasError"
    [rateLimitExceeded]="resStatus === 429">
  </content-status>

  <ng-container *ngFor="let project of projects; trackBy: trackBy">
    <row-item [item]="project"/>
  </ng-container>
</div>
